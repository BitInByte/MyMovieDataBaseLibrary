<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/vendors/css/normalize.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    
    <link rel="stylesheet" href="resources/css/style.css">
    <!-- <link rel="stylesheet" href="resources/css/queries.css"> -->

    <title>My Movie Library database</title>
</head>


<body>

    <header>
            <div class="logo">
                <a href="#" class="logo--home">
                    <p>MMDBL</p>
                </a>
            </div>

            
            <form class="form-seach-request form-animation">
                    <button class="form--search-btn">
                        <i class="icon ion-md-search"></i>
                    </button>
                    <input type="text" placeholder="Type a title to search for a movie..." class="form-search--input">
            </form>
            <!-- <img src="/vendors/img/svg-loaders/three-dots.svg" alt="Loader" class="loader--loader"> -->
        

            <div class="watched">

                <div class="animate__animated btn-watched-list-container">
                    <i class="btn-watched-list ion-ios-arrow-dropdown-circle"></i>
                </div>

                <div class="watched-panel">
                    
                    <div class="watched-panel-message">
                       <h2>You didn't watched movies yet!</h2>
                    </div>
                    <div class="watched-panel--container">

                    </div>
                    


                </div>

            </div>
    
           
            
        <div class="reset"></div>

        
    </header>
    <div class="reset"></div>
    <section class="content">
       
    </section>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/resources/js/queries.js"></script>

    
<script type="text/javascript" src="resources/js/bundle.js"></script></body>


</html>
